<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }} &mdash; {{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#893ff4">
    {% include "touch-icons.html" %}
    {% include "metadata.html" %}
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="author" href="/humans.txt" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Blog" href="{{ site.base_url }}/feed.xml" />
  </head>
  <body>
    <header>
      <center>
        <h1><a href="/">{% include "responsive-avatar.html" %}<br/>Jessica Stokes</a></h1>
      </center>
    </header>

    <div class="scaffolding">
      <article>
        <h2><a href="/{{ page.permalink }}">{{ page.title }}</a></h2><span class="meta">{{ page.published_date | date: "%l:%M %P, %-d %b %Y" }}</span>

        {{ page.content }}
      </article>

      <div class="pagination">
        <a href="/blog">Blog Index</a>
      </div>

      {% include "copyright.html" %}
    </div>
  </body>
</html>
